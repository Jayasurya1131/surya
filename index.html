<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayasurya Frames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 5px solid #ccc;
            border-radius: 10px;
            width: 300px;
            height: auto;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jayasurya Frames</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <img src="image1.jpg" alt="Frame 1">
            <img src="image2.jpg" alt="Frame 2">
            <img src="image3.jpg" alt="Frame 3">
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
